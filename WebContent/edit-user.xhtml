<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template/layout.xhtml">
    <ui:define name="content">
        <h:body>
            <h:form>
                <div>
                    <h:outputLabel value="Nom: "/>
                    <h:inputText id="name" value="#{userController.user.email}" required="true" binding="#{varName}">
                    </h:inputText>
                    <h:message for="name"/>
                </div>
                <div>
                    <h:outputLabel value="Prenom: "/>
                    <h:inputText id="surname" value="#{userController.user.password}" required="true">
                        <f:attribute name="attributeName" value="#{varName}"/>
                        <!--<f:validator validatorId="surnameValidator"/>-->
                    </h:inputText>
                </div>
                <h:commandButton value="Add" action="#{userController.add()}"/>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>

</html>
