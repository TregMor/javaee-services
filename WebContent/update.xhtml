<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:body>
    <h:form>
        <div>
            <h:outputLabel value="email: "/>
            <h:inputText id="email" value="#{userController.user.email}" required="true" binding="#{varName}">
            </h:inputText>
            <h:message for="email"/>
        </div>
        <div>
            <h:outputLabel value="Password: "/>
            <h:inputText id="password" value="#{userController.user.password}" required="true">
            </h:inputText>
            <h:inputHidden id="id" value="#{userController.user.id}"/>
        </div>
        <h:commandButton action="#{userController.update()}" value="update"/>
    </h:form>
</h:body>
</html>
