<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:body>
    <h:form>
        <h:dataTable value="#{userController.list()}" var="user">
            <h:column>
                <strong>#{user.id}</strong>
            </h:column>
            <h:column>
                <strong>#{user.email}</strong>
            </h:column>
            <h:column>
                <h:commandButton value="delete" action="#{userController.delete(user.id)}"/>
            </h:column>
            <h:column>
                <h:commandButton value="edit" action="#{userController.showUpdatePage(user.id)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
