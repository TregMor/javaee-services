<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="template/layout.xhtml">
    <ui:define name="content">

        <h:body>

            <h:form>
                <div>
                    <h:outputLabel value="email: "/>
                    <h:inputText id="email" value="#{userController.user.email}" required="true" binding="#{varName}">
                    </h:inputText>
                    <h:message for="email"/>
                </div>
                <div>
                    <h:outputLabel value="Password: "/>
                    <h:inputSecret id="password" value="#{userController.user.password}" required="true">
                    </h:inputSecret>
                </div>
                <h:commandButton action="#{userController.add()}" value="sign up"/>

            </h:form>
            <h:link value="list" outcome="list-users"/>
        </h:body>
    </ui:define>
</ui:composition>
</html>
