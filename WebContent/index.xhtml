<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h:form>
        <div>
            <h:outputLabel value="Nom: "/>
            <h:inputText id="name" value="#{userController.user.email}" >
            </h:inputText>
            <h:message for="name"/>
        </div>
        <div>
            <h:outputLabel value="Prenom: "/>
            <h:inputText id="surname" value="#{userController.user.password}">
                <f:attribute name="attributeName" value="#{varName}"/>
            </h:inputText>
        </div>
        <!--<h:commandButton value="Add" action="home"/>-->
        <h:commandButton value="Add" action="#{userController.showPageHome(userController.user)}"/>

    </h:form>
</h:body>
</html>
